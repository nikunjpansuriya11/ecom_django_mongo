{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Verification</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'login_res/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'login_res/css/style.css' %}">
</head>
<body>

    <div class="main">

        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="{% static 'login_res/images/signin-image.jpg' %}" alt="sing up image"></figure>
                        {% comment %} <a href="#" clmaterial-icons-nameass="signup-image-link">Account Verification</a> {% endcomment %}
                    </div>

                    <div class="signin-form">
                        
                        {% comment %} <h2 class="form-title">Verification of Email And Phone Number</h2> {% endcomment %}
                        <h2 class="form-title" style="text-align: center;">Email + Phone Verification</h2>
                        <form method="POST" class="register-form" id="login-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="email_otpv"><i class="zmdi zmdi-lock material-icons-name"></i></label>
                                <input type="text" name="email_otpv" id="email_otpv" placeholder="Your Email OTP"/>
                            </div>
                            <div class="form-group">
                                <label for="phone_otpv"><i class="zmdi zmdi-lock material-icons-name"></i></label>
                                <input type="text" name="phone_otpv" id="phone_otpv" placeholder="Your Phone Number OTP"/>
                            </div>
                            <div class="form-group form-button" style="display: grid;">
                                <input type="submit" name="otp_sub" id="otp_sub" class="form-submit" value="Submit"/>
                            </div>
                        </form>
                        <div class="form-group form-button" style="display: grid;">
                            <input type="submit" name="otp_sub" id="otp_sub" class="form-submit" value="Resend"/>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="{% static 'login_res/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'login_res/js/main.js' %}"></script>
</body>
</html>
